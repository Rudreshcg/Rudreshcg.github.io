<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  
  <!-- Primary Meta Tags -->
  <title>Rudresh | Portfolio</title>
  <meta name="description" content="A personal portfolio website built with React.js, showcasing expertise in Python, Django, FastAPI, and full-stack development solutions.">
  <meta name="author" content="Rudresh">
  <meta name="keywords" content="Rudresh, Portfolio, Developer, React.js, JavaScript, Python, Django, FastAPI, Web Development, Software Solutions, Full-Stack Development, API Development, Cloud Computing, DevOps, AI, Machine Learning">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico">
  
  <!-- Manifest for PWA Support -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Rudresh | Portfolio">
  <meta property="og:description" content="A personal portfolio website built with React.js showcasing expertise in Python, Django, FastAPI, and various software development solutions.">
  <meta property="og:image" content="%PUBLIC_URL%/preview.png"> <!-- Add a preview image -->
  <meta property="og:url" content="https://yourportfolio.com"> <!-- Replace with actual URL -->

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Rudresh | Portfolio">
  <meta name="twitter:description" content="A personal portfolio website built with React.js showcasing expertise in Python, Django, FastAPI, and software solutions.">
  <meta name="twitter:image" content="%PUBLIC_URL%/preview.png">

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
